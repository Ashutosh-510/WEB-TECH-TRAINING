<!DOCTYPE html>
<html>
<head>
    <title>CD Catalog</title>
    
</head>
<body>
    <h1>CD Catalog</h1>
    <table border="1">
        <tr>
            <th>Artist</th>
            <th>Title</th>
        </tr>
        
        <xsl:for-each select="catalog/CD">
            <tr>
                <td><xsl:value-of select="ARTIST"/></td>
                <td><xsl:value-of select="TITLE"/></td>
            </tr>
        </xsl:for-each>
    </table>
</body>
</html>
